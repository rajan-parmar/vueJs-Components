<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <display-input text="First Input" output-name="First Output" v-on:display="filled += 1"></display-input>
        <display-input text="Second Input" output-name="Second Output" v-on:display="filled += 1"></display-input>
        <display-input text="Third Input" output-name="Third Output" v-on:display="filled += 1"></display-input>
        <p>Filled: {{ filled }}</p>
        <p>Empty: {{ empty}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('display-input', {
            props:['text', 'outputName'],
            template: `
                <div>
                    <input v-model="firstInput" placeholder="text" v-on:change="$emit('display')">
                    <p>{{ outputName }} : {{ firstInput }}</p>
                    <hr>
                </div>
            `,
            data: function() {
                return {
                    firstInput: '',
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                filled: 0
            },
            computed: {
                empty() {
                    return 3 - this.filled;
                }
            }
        });
    </script>
</body>
</html>
