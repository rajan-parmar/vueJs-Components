<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <display-input text="First Input" output-name="First Output"></display-input>
        <display-input text="Second Input" output-name="Second Output"></display-input>
        <display-input text="Third Input" output-name="Third Output"></display-input>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('display-input', {
            props:['text', 'outputName'],
            template: `
                <div>
                    <input v-model="firstInput" :placeholder="text">
                    <p>{{ outputName }} : {{ firstInput }}</p>
                    <hr>
                </div>
            `,
            data: function() {
                return {
                    firstInput: '',
                }
            }
        })
        new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
