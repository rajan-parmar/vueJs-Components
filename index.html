<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <display-input></display-input>
        <display-input></display-input>
        <display-input></display-input>
    </div>

    <template id="first-template">
        <div>
            <input v-model="firstInput" placeholder="First Input">
            <p>First Output: {{ firstInput }}</p>
            <hr>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('display-input', {
            template: '#first-template',
            data: function() {
                return {
                    firstInput: '',
                }
            }
        })
        new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
