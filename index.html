<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <display-input text="First Input" output-name="First Output" class="verify-value" @value-input="countInputValue">
        </display-input>

        <display-input text="Second Input" output-name="Second Output" class="verify-value" @value-input="countInputValue">
        </display-input>

        <display-input text="Third Input" output-name="Third Output" class="verify-value" @value-input="countInputValue">
        </display-input>
        <p>Input Filled: {{ filled.length }}</p>
        <p>Input Empty: {{ emptyInput }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('display-input', {
            props:['text', 'outputName'],
            template: `
                <div>
                    <input :placeholder="text" v-model="firstInput" v-on:change="valueCount">
                    <p>{{ outputName }} : {{ firstInput }}</p>
                    <hr>
                </div>
            `,
            data: function() {
                return {
                    firstInput: ''
                }
            },
            methods: {
                valueCount(abc) {
                    if (abc.target.value == '') {
                        this.$emit('value-input', 0);
                    } else {
                        this.$emit('value-input', 1);
                    }
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                filled: [],
                emptyValue: '',
            },
            methods: {
                countInputValue(eventValue) {
                    if (eventValue === 0) {
                        this.filled.shift();
                    } else {
                        this.filled.push(eventValue);
                    }
                }
            },
            computed: {
                emptyInput() {
                    let inputElement = document.getElementsByClassName('verify-value').length;
                    return this.emptyValue = inputElement - this.filled.length;
                }
            }
        });
    </script>
</body>
</html>
